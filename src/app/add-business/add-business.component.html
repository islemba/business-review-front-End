
<div class="container">
  <div >
    <div class="offset-md-3 col-md-7">
      <h3 class="d-flex justify-content-center align-items-center"> Add business </h3>
      <form class="form-horizontal"   [formGroup]="addBusinessForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"  />

            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">name is required</div>
            </div>


        </div>
        <div class="form-group">
        <label>Address</label>
          <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />

            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
              <div *ngIf="f.address.errors.required">address is required</div>
            </div>

        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" formControlName="phone_number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone_number.errors }"/>


          <div *ngIf="submitted && f.phone_number.errors"  class="invalid-feedback">
              <div *ngIf="f.phone_number.errors.required">phone number is required</div>
            </div>
        </div>
        <div class="form-group">
          <label>Category</label>
           <select class="form-control" id="category" formControlName="category" [ngClass]="{ 'is-invalid': submitted && f.category.errors }">
             <option *ngFor="let category of categories" [value]="category.value">{{category.name}}</option>
           </select>

            <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
              <div *ngIf="f.category.errors.required">category is required</div>
            </div>

        </div>
        <div class="form-group">
          <input type="file" id="image" (change)="onFileChanged($event)" />
        </div>
        <div class="form-group d-flex justify-content-center align-items-center">
          <button class="btn but">Add</button>
        </div>
      </form>
      <div *ngIf="success" class="alert alert-success" role="alert">
        business Added successfully
        <a class="close" (click)="removeAlert()">&times;</a>
      </div>
    </div>
  </div>
</div>
