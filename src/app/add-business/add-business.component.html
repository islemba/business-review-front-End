
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>Add business </h3>
      <form [formGroup]="addBusinessForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Name
          <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }"  />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
              <div *ngIf="f.name.errors.required">name is required</div>
            </div>
          </label>

        </div>
        <div class="form-group">
          <label >Address
          <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
              <div *ngIf="f.address.errors.required">address is required</div>
            </div>
          </label>
        </div>
        <div class="form-group">
          <label>Phone Number
          <input type="text" formControlName="phone_number" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.phone_number.errors }"/>
            <div *ngIf="submitted && f.phone_number.errors"  class="invalid-feedback">
              <div *ngIf="f.phone_number.errors.required">phone number is required</div>
            </div>
          </label>
        </div>
        <div class="form-group">
          <label>Category
           <select class="form-control" id="category" formControlName="category" [ngClass]="{ 'is-invalid': submitted && f.category.errors }">
             <option *ngFor="let category of categories" [value]="category.name">{{category.name}}</option>
           </select>
            <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
              <div *ngIf="f.category.errors.required">category is required</div>
            </div>
          </label>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
