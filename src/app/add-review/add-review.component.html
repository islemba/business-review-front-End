
<form [formGroup]="form" (submit)="onSubmit()">
  <star-rating-control
    [rating]="rating"
    (starClickChange)="visible()"
    formControlName="stars"></star-rating-control>
  <div *ngIf="vis">
    <div class="form-group ">
      <label for="uploadMedia" class="col-md-2 control-label">Name</label>
      <div class="col-md-10">
        <div class="input-group ">
          <input type="text" class="form-control" name="uploadMedia" id="uploadMedia" placeholder="facultatif" formControlName="reviewer_name" >
        </div>
      </div>
    </div>
    <div class="form-group ">
      <label  class="col-sm-2 control-label">Comment</label>
      <div class="col-sm-10">
        <textarea class="form-control" name="addComment" id="addComment" placeholder="facultatif" rows="5" formControlName="comment"></textarea>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button class="btn  btn-circle text-uppercase" type="submit" id="submitComment"><fa name="paper-plane"></fa> Summit </button>
      </div>
    </div>
  </div>
</form>
<div *ngIf="success" class="alert alert-success" role="alert">
  review Added successfully
  <a class="close" (click)="removeAlert()">&times;</a>
</div>
