<div class="row">
  <div class="col-md-2">
  </div>
  <div id="green" class="col-md-5 divider-sample">
    <div class="row  ">
      <div class="col-md-3 ">
        <div class="row h-100 d-flex justify-content-center align-items-center">
          <div class="my-auto">


        <img [src]="trusted">

          </div>
        </div>
      </div>
      <div class="col-md-9 ">
      <h4 >{{business.name | uppercase}}</h4>
      <h6 class="">{{business.category}}</h6>
        <div class="row ">
          <span class="col-md-12"><fa name="map-marker" size="lg"></fa> {{business.address}} </span>
          <span class="col-md-12"><fa name="phone" size="lg"></fa>{{business.phone_number}} </span>
        </div>
      </div>
    </div>
    <igx-divider></igx-divider>
    <div class="row mt">
      <div class="col-md-4 ">
        <div class="container">
        <div class="col-md-10 ">
              <div class="row d-flex justify-content-center align-items-center">

                  <h3 class="rating-num" >{{mean.toFixed(1)}}
                   </h3>


                <div class="row d-flex justify-content-center align-items-center">
                <star-rating  [rating]="mean" [readOnly]="true" [showHalfStars]="true" ></star-rating>
                </div>
                  <div class="row d-flex justify-content-center align-items-center" >
                    <fa  name="user"></fa>{{reviews.length}} total
                  </div>
                </div>
          </div>
        </div>
          </div>
      <div class="col-xs-12 col-md-6">
        <div class="row rating-desc">
          <div class="col-xs-3 col-md-3 text-right">
            <fa name="star"></fa>5
          </div>
          <div class="col-xs-8 col-md-9">
            <div >
              <igx-linear-bar type="warning" value="20" ></igx-linear-bar>
            </div>
          </div>
          <!-- end 5 -->
          <div class="col-xs-3 col-md-3 text-right">
            <fa name="star"></fa>4
          </div>
          <div class="col-xs-8 col-md-9">
          <div >
            <igx-linear-bar type="warning" value="20"></igx-linear-bar>
          </div>
          </div>
          <!-- end 4 -->
          <div class="col-xs-3 col-md-3 text-right">
            <fa name="star"></fa>3
          </div>
          <div class="col-xs-8 col-md-9">
            <div >
              <igx-linear-bar type="warning" value="20" ></igx-linear-bar>
            </div>
          </div>
          <!-- end 3 -->
          <div class="col-xs-3 col-md-3 text-right">
            <fa name="star"></fa>2
          </div>
          <div class="col-xs-8 col-md-9">
            <div >
              <igx-linear-bar type="warning" value="20" ></igx-linear-bar>
            </div>
          </div>
          <!-- end 2 -->
          <div class="col-xs-3 col-md-3 text-right">
            <fa name="star"></fa>1
          </div>
          <div class="col-xs-8 col-md-9">
            <div >
              <igx-linear-bar type="warning" value="20" ></igx-linear-bar>
            </div>
          </div>
          <!-- end 1 -->
        </div>
        <!-- end row -->
      </div>
        </div>

    <igx-divider></igx-divider>
    <div class="row mt ">
      <div   class=" col-md-12  d-flex justify-content-center ">
        <h6>Noter</h6></div>
      <div   class=" col-md-12  d-flex justify-content-center ">
          <div *ngIf="business">
          <app-add-review [business_id]=business.id></app-add-review>
          </div>

      </div>


    </div>

  </div>

  <div id="aqua" class="col-md-4">
    <igx-list >
      <igx-list-item >
        Comments
      </igx-list-item>
      <igx-list-item #item *ngFor="let review of reviews;">
        <div class="item-container">
          <div class="contact">
            <igx-avatar [initials]="review.reviewer.charAt(0)"
                        roundShape="true"
                        size="small"
                        bgColor="silver"
                        color="black">
            </igx-avatar>
            <div class="contact__info">
              <span class="name">{{ review.reviewer }}</span>
              <span><star-rating
                labelPosition="right"
                labelText="good"
                [readOnly]="true"
                    [rating]=review.stars>
                    </star-rating>
              </span>
              <span class="phone">{{review.comment}}</span>
            </div>
          </div>
        </div>
      </igx-list-item>
    </igx-list>
  </div>
</div>
