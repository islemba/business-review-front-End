<section class="big-search">
  <div class=" big-search-slider">
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img  src="../../assets/bg_1.jpg"
          >
        </div>
        <div class="carousel-item">
          <img  src="../../assets/bg_2.jpg" >
        </div>
        <div class="carousel-item">
          <img  src="../../assets/bg_3.jpg"  >
        </div>
        <div class="carousel-item">
          <img  src="../../assets/bg_4.jpg" >
        </div>
      </div>
    </div>
  </div>
  <div class="big-search-overlay"></div>
  <div class="container">
    <h1>SEARCH  SERVICES</h1>
    <h2>QUICKLY FIND SERVICE OF YOUR INTEREST</h2>
    <div class="form quick-search">
      <input type="text"  id="keyword" [(ngModel)]="name"/>
      <a routerLink='/search' [queryParams]="{ name : name }" class="submit-live-form">
        Search </a>
      <div class="quick_search_result"></div>
    </div>
  </div>
</section>




<section>
<div class="container">
  <div class=" title-block" style="text-align: center">
    <h3>Categories</h3>
    <p>Choose category to start browsing services</p>
  </div>
</div>
<span style="height: 35px; display: block;"></span>
<div class="container">
<div class="row category-list">
  <div class="col-sm-4" *ngFor="let el of categories">
    <div class="category-item clearfix">
      <a rel="nofollow" routerLink="/search" [queryParams]="{cat :el.value}"  class="leading-category clearfix">
        <i [class]="el.icon"></i> <span class="category-lead-bg"></span> {{el.name}}			</a>
    </div>
  </div>
</div>
</div>
</section>
