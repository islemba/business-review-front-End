<div class="container">
  <h3 class="d-flex justify-content-center align-items-center ">LOOKING FOR ADVICES?</h3>
  <div class="d-flex justify-content-center align-items-center ">
    <div class="input-group searchbar col-md-8 ">
      <input class="form-control search_input" type="text" name="name" [(ngModel)]="name" placeholder="Search...">
      <a type="button" class="search_icon" (click)="onSubmit()"><fa name="search" size="lg"></fa></a>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center ">
  <a class="btn but" routerLink='/add-business'>Add business</a>
</div>
</div>



  <div>
    <ul *ngIf="businessList">
      <li *ngFor="let business of businessList">
        {{business.name}}
        <a [routerLink]="['/business',business.id]">show detail</a>
      </li>

    </ul>
  </div>

<section class="sample-content d-flex justify-content-center align-items-center" igxLayoutDir="row">
  <article  class="sample-column card-wrapper" *ngFor="let business of businessList">


      <igx-card>
        <igx-card-header>
          <h4 igxCardHeaderTitle>{{business.name}}</h4>
          <h5 igxCardHeaderSubtitle>{{business.category}}</h5>
        </igx-card-header>

        <igx-card-media>
          <img src="https://2pobaduekzw9jt9a-zippykid.netdna-ssl.com/wp-content/uploads/2017/01/elon-musk.jpg">
        </igx-card-media>
        <igx-card-actions>
          <a [routerLink]="['/business',business.id]">show detail</a>
        </igx-card-actions>
      </igx-card>
    </article>

</section>
